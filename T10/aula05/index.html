<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e Mixins no Sass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-login">
        <form autocomplete="on">
            <div class="hw-100">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="exemplo@gmail.com">
            </div>
            <div class="hw-100">
                <label for="pass">Senha:</label>
                <input type="password" id="pass" name="pass" placeholder="Digite uma senha de 8 dígitos">
            </div>
            <div class="hw-100 flex-center">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
